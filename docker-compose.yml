version: '3.8'

services:
  web:
    build: .
    container_name: pdca_web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=pdca_app
      - DB_USER=pdca_user
      - DB_PASS=pdca_password

  db:
    image: mysql:8.0
    container_name: pdca_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: pdca_app
      MYSQL_USER: pdca_user
      MYSQL_PASSWORD: pdca_password
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pdca_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: pdca_user
      PMA_PASSWORD: pdca_password
    depends_on:
      - db

volumes:
  db_data: