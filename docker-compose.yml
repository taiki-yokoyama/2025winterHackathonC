version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: pdca_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pdca_app
      MYSQL_USER: pdca_user
      MYSQL_PASSWORD: pdca_password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pdca_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: pdca_user
      PMA_PASSWORD: pdca_password
    ports:
      - "8081:80"

volumes:
  db-data: